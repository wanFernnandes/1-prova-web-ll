{% extends "base.html" %}
{% load static %}

{% block dashboard %}
<h1>Deletar Usuário</h1>
<p>Tem certeza que deseja deletar o usuário {{ usuario.nome }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
