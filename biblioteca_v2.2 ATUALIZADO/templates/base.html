{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Sistema Biblioteca</title>

</head>

<body>
    <div class="sidebar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary flex-column">
            <img src="{% static 'img/logo1.jpg' %}" height="150px" width="150px">

            <div class="navbar-brand">
                <a href="" class="menulink">
                    <h3 href="">LITERARY FIRE</h3>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'listar_livros' %}">Gerenciar livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'lista_clientes' %}">Gerenciar clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'listar_usuarios' %}">Gerenciar usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'lista_alocacoes' %}">Alocação</a>
                    </li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="sairmenu" type="submit">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        {% block dashboard %}
        {% endblock %}
    </div>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
