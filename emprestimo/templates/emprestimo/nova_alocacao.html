{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="my-4">Alocar o Livro: {{ livro.titulo }}</h1>

    <p>Você está prestes a alocar o livro: <strong>{{ livro.titulo }}</strong> (ID: <strong>{{ livro.id_livros }}</strong>).</p>
    <p>Deseja confirmar esta ação?</p>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmar Alocação</button>
        <a href="{% url 'lista_alocacoes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
