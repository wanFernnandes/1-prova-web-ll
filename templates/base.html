{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Sistema Biblioteca</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-width: 250px;
            background-color: hsl(211, 16%, 26%);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: hsl(211, 25%, 40%);
        }

        .container {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .navbar-brand img {
            max-width: 100%;
            height: auto;
        }

        .btn-danger {
            background-color: hsl(211, 16%, 26%);
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .sairmenu {
            color: #fff;
            background: rgb(14, 86, 168);
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .sairmenu:hover {
            color: #ffffff;
            background: black;
        }

        .navbar-brand {
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar-brand img {
            margin: 0 auto;
            display: block;
            width: 130px;
            height: auto;
        }

        .navbar-nav {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                min-width: 200px;
            }

            .container {
                margin-left: 200px;
            }

            .navbar-brand img {
                width: 100px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                min-width: 100px;
            }

            .container {
                margin-left: 100px;
            }

            .navbar-brand img {
                width: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary flex-column">
            <img src="{% static 'img/logo.svg' %}">

            <div class="navbar-brand">
                <a href="" class="menulink">
                    <h3>LITERARY FIRE</h3>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'listar_livros' %}">Gerenciar livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'lista_clientes' %}">Gerenciar clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'listar_usuarios' %}">Gerenciar usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'lista_alocacoes' %}">Alocação</a>
                    </li>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="sairmenu" type="submit">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        {% block dashboard %}
        {% endblock %}
    </div>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
